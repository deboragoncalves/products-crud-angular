<div class="mat-elevation-z4">
    <!-- Property biding usando [] e vinculando os dados da tabela com a lista products -->
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <!-- MatColumnDef: definir o conteúdo da cada célula -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <!-- Usar pipe | para formatar o preço usando a moeda brasileira -->
        <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <!-- Row representa o objeto produto -->
          <a routerLink="/products/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <!-- Exibir cabeçalho da linha -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Exibir conteúdo da linha -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
