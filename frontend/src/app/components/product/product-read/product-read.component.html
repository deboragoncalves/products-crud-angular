<div class="mat-elevation-z4">
    <!-- Property biding usando [] e vinculando os dados da tabela com a lista products -->
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <!-- MatColumnDef: definir o conteúdo da cada célula -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <!-- Usar pipe | para formatar o preço usando a moeda brasileira -->
        <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL'}}</td>
      </ng-container>
  
      <!-- Exibir cabeçalho da linha -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Exibir conteúdo da linha -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
