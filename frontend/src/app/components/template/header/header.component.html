<!-- mat-elevation-z4: aplica uma shadow na tela -->
<mat-toolbar class="header mat-elevation-z4">
	<span>
		<a routerLink="/">
			<img src="../../../../assets/logo.PNG" class="logo" alt="logo" />
		</a>
	</span>
	<span class="title-group">
		<a routerLink="{{ routeUrl }}">
			<i class="material-icons">
				{{ icon }}
            </i>
            {{ title }}
		</a>
	</span>
</mat-toolbar>
